<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div class="content">
        <div class="userBoardContainer">
          <h2>Users Board</h2>
          <button id="rotateButton">Rotate</button>
          <div class="userGridContainer"></div>
          <button id="startButton">Start Game</button>
        </div>
        <div class="computerBoardContainer disabled">
          <h2>Computers Board</h2>
          <div class="computerGridContainer"></div>
        </div>
        <button class="startOverButton disabled">Restart</button>
      </div>
    </main>
    <script src="bundle.js" defer></script>
  </body>
</html>
