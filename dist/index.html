<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="board" id="player-board">
        <h2>Player's Board</h2>
        <button id="rotate-button">Rotate</button>
        <div id="grid-container"></div>
      </div>
      <div class="board" id="computer-board" style="display: none">
        <h2>Computer's Board</h2>
        <div id="computer-grid-container"></div>
      </div>
      <button id="start-game-button" disabled>Start Game</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
